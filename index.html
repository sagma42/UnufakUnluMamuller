      <script>

        /*Video Player Automatic Video Stuff*/



        // Sırayla oynatılacak 7 video dosyasının yolu (isimleri ve uzantıları sana göre olmalı)
        const videoPlayer = document.getElementById("videoPlayer");

        const videoList = [
          "./vd/1.mp4",
          "./vd/2.mp4",
          "./vd/3.mp4",
          "./vd/4.mp4",
          "./vd/5.mp4",
          "./vd/6.mp4",
          "./vd/7.mp4"
        ];

        let index = 0;

        function playVideo() {
          videoPlayer.src = videoList[index];
          videoPlayer.play();
        }

        videoPlayer.addEventListener("ended", () => {
          index = (index + 1) % videoList.length; // 0 → 1 → 2 → ... → 6 → 0 döngüsü
          playVideo();
        });

        // İlk videoyu başlat
        playVideo();
